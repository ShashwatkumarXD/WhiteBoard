<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteBoard</title>
  <link rel="stylesheet" href="./bottom.css">
  <link rel="stylesheet" href="./top.css">
  <link rel="stylesheet" href="./mid.css">
  <style>
    .canvas{
      border: 5px ridge black;
    }
  </style>
  <link rel="icon" href="./father.png">
</head>
<body background="./bgd1.png">
  <div>
    <div class="title">
      <h1><span class="bordered" style="color: red;;">W</span>
      <h1><span class="bordered" style="color: orange;">h</span>
      <h1><span class="bordered" style="color: yellow;">i</span>
      <h1><span class="bordered" style="color: rgb(0, 199, 0);">t</span>
      <h1><span class="bordered" style="color: rgb(0, 145, 255);">e</span>
      <h1><span class="bordered" style="color: rgb(0, 0, 178);">B</span>
      <h1><span class="bordered" style="color: indigo;">o</span>
      <h1><span class="bordered" style="color:darkgoldenrod;">a</span>
      <h1><span class="bordered" style="color: deeppink;">r</span>
      <h1><span class="bordered" style="color: tomato;">d</span>
      </h1>
    </div>
    <div class="top">
      <div class="black">
        <p>Text Color Picker</p>
        <input class="font-color" type="color" id="font-color-picker">
      </div>
      <div class="black">
        <p>Background Color</p>
        <input class="background-color" type="color" id="background-color-picker">
      </div>
      <div class="black">
        <p>Font-Size</p>
        <select id="font-size">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
          <option value="50">50px</option>
        </select>
      </div>
    </div>
    <div class="mid">
    <canvas class="canvas" id="myCanvas" width="800" height="500" style="background-color: white;"></canvas>
  </div>
    <div class="bottom">
      <!-- <div></div> -->
       <button type="button" class="btn-btn-danger" id="clearButton"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#111111"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>Clear</button>

       <button type="button" class="btn-btn-success" id="saveButton"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#111111"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>Save & Download</button>
       
       <button type="button" class="btn-btn-warning" id="retrieveButton"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#111111"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg>Retrieve Saved File</button>

    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
